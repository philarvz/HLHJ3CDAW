<body>
    <header>
        Unidad 2 Tarea 2 Array methods</header>
    <h1>MÃ©todos con Arreglos</h1>
    <h2>.revese()</h2>
    <form>
        <label> Invierte el orden de los elementos ingresados:</label>
        <input type="text" name="arreglo_reverse" id="arreglo_reverse" placeholder="Intruduce los datos separados por espacios">
        <button id="reverse" type="button" onclick="revertirArreglo()">Revertir</button>
    </form>
    <br><br>
    <div id="mensaje"></div>
   
    <script>
        function revertirArreglo() {
            let arreglo1 = document.getElementById("arreglo_reverse").value;
            let reversed_arreglo1 = arreglo1.split(" ").reverse();
            document.getElementById("mensaje").innerText = reversed_arreglo1.join(" ");
        }
    </script>
   
</body>
